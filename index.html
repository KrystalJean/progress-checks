<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
   
</head>

<body class="flex-center">
    <section class="progress-container">
        <h2>Build your page</h2>
        <p>Complete actions to unlock new features along the way. 
            <br> On average, completed pages get 30% more traffic.</p>
        <br>
        <div class="progress-bar-container">
            <div class="progress-bar-under-color"></div>
            <div class="progress-bar flex-between">
                <div class="step"></div>
                <div class="step"></div>
                <div class="step"></div>
                <div class="step"></div>
                <div class="step empty"></div>
                <div class="step empty"></div>
                <div class="step empty"></div>
                <div class="step empty"></div>
                <div class="step empty"></div>
            </div>
        </div>
        <p><span id="remaining-amount">5</span> remaining to complete</p>
    </section>

    <section class="checklist-container">
        <h4>Checklist</h4>
        <ul>
            <li><i class="fa-solid fa-check checked"></i>Industry</li>
            <li><i class="fa-solid fa-check checked"></i>Website URL</li>
            <li><i class="fa-solid fa-check checked"></i>Company Size</li>
            <li><i class="fa-solid fa-check"></i>Description</li>
            <li><i class="fa-solid fa-check"></i>Logo</li>
            <li><i class="fa-solid fa-check checked"></i>Location</li>
            <li><i class="fa-solid fa-check"></i>Custom button</li>
            <li><i class="fa-solid fa-check"></i>Branding</li>
            <li><i class="fa-solid fa-check"></i>Mission statement</li>
        </ul>
        <div class="empty-square"></div>
    </section>

    <script src="script.js"></script>

</body>

</html>
